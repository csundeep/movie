<div class="add-movie-card mdl-card mdl-shadow--16dp ">
    <div class="mdl-card__title mdl-color--brown-800">
        <h2 class="mdl-card__title-text mdl-color-text--white">Add New Movie</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-grid">
        <form method="POST" ng-submit="AddMovieCtrl.addMovie()">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.title" class="mdl-textfield__input" type="text" id="title"
                       name="title"
                       pattern="[A-Za-z\s]*"/>
                <label class="mdl-textfield__label" for="title">Movie Title</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <textarea ng-model="AddMovieCtrl.movie.plot" class="mdl-textfield__input" rows="8" name="plot"
                          id="plot"></textarea>
                <label class="mdl-textfield__label" for="plot">Plot</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.releaseDate"
                       class="mdl-textfield__input" type="text"
                       id="releaseDate"
                       name="releaseDate"
                />
                <label class="mdl-textfield__label" for="releaseDate">Release Date</label>
            </div>


            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.movieDuration" class="mdl-textfield__input" type="text"
                       id="movieDuration" name="movieDuration"/>
                <label class="mdl-textfield__label" for="movieDuration">Movie Duration</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <label for="language" class="mdl-textfield__label">Language</label>
                <div class="mdl-selectfield mdl-js-selectfield ">
                    <select ng-model="AddMovieCtrl.movie.language" id="language" name="language"
                            class="mdl-selectfield__select">
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Spanish">Japanese</option>
                    </select>
                </div>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <label for="country" class="mdl-textfield__label">Country</label>
                <div class="mdl-selectfield mdl-js-selectfield ">
                    <select ng-model="AddMovieCtrl.movie.country" id="country" name="country"
                            class="mdl-selectfield__select">
                        <option value="United States">United States</option>
                        <option value="Japan">Japan</option>
                        <option value="France">France</option>
                        <option value="England">England</option>

                    </select>
                </div>
            </div>

            <!--Need to implement image upload functionality -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.moviePoster" class="mdl-textfield__input" type="url"
                       id="moviePoster"
                       name="moviePoster"/>
                <label class="mdl-textfield__label" for="moviePoster">Movie Poster URl</label>
            </div>


            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">

                <label class="mdl-radio mdl-js-radio" for="option1">
                    <input ng-model="AddMovieCtrl.movie.movieType" type="radio" id="option1" name="movieType"
                           value="Movie"
                           class="mdl-radio__button"
                           checked>
                    <span class="mdl-radio__label">Movie</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2">
                    <input ng-model="AddMovieCtrl.movie.movieType" type="radio" id="option2" name="movieType"
                           value="TV Series"
                           class="mdl-radio__button">
                    <span class="mdl-radio__label">TV Series</span>
                </label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.imdbURL" class="mdl-textfield__input" type="url" id="imdbURL"
                       name="imdbURL"/>
                <label class="mdl-textfield__label" for="imdbURL">IMDb URl</label>
            </div>


            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.imdbRating" class="mdl-textfield__input" type="number" step="0.01"
                       id="imdbRatings" name="imdbRatings"/>
                <label class="mdl-textfield__label" for="imdbRatings">IMDb Ratings</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.imdbVotes" class="mdl-textfield__input" type="number" id="imdbVotes"
                       name="imdbVotes"/>
                <label class="mdl-textfield__label" for="imdbVotes">IMDb Votes</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.director" class="mdl-textfield__input" type="text" id="director"
                       name="director"/>
                <label class="mdl-textfield__label" for="director">Movie Director</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input ng-model="AddMovieCtrl.movie.metaScore" class="mdl-textfield__input" type="number" id="metaScore"
                       name="metaScore"/>
                <label class="mdl-textfield__label" for="metaScore">Meta Score</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <div ng-repeat="genre in AddMovieCtrl.genres">
                    <label class="mdl-checkbox mdl-js-checkbox" for="{{genre.id}}">
                        <input class="mdl-checkbox__input"
                               type="checkbox"
                               name="genres"
                               id="{{genre.id}}"
                               value="{{genre.id}}"
                               ng-click="AddMovieCtrl.toggleSelection(genre)"
                        > {{genre.genereType}}
                    </label>
                </div>
            </div>

            <div ng-repeat="cast in AddMovieCtrl.casts">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <input ng-model="cast.name" class="mdl-textfield__input" type="text"
                           id="castName{{cast.castId}}" name="castName{{cast.castId}}"/>
                    <label class="mdl-textfield__label" for="castName{{cast.castId}}">Cast Name {{cast.castId}}</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <input ng-model="cast.role" class="mdl-textfield__input" type="text"
                           id="castRole{{cast.castId}}" name="castRole{{cast.castId}}"/>
                    <label class="mdl-textfield__label" for="castRole{{cast.castId}}">Cast Role {{cast.castId}}</label>
                </div>
            </div>
            <button type="button"
                    class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored"
                    ng-click="AddMovieCtrl.addCast()">
                Add cast member
            </button>

            <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                <button
                        class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
                    Add
                </button>

            </div>

        </form>
        <script>
            (function () {

                // load language from hash
                var locale = 'en';
                moment.locale(locale);
                // rest of the demo logic

                var x = new mdDateTimePicker.default({
                    type: 'date',
                });
                document.getElementById('releaseDate').addEventListener('click', function () {
                    x.toggle();
                });

                x.trigger = document.getElementById('releaseDate');

                document.getElementById('releaseDate').addEventListener('onOk', function () {
                    this.value = x.time.format("MMM DD, YYYY").toString();
                });


            }).call(this);

        </script>

    </div>
</div>
