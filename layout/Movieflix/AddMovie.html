<html>
<head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://momentjs.com/downloads/moment.js"></script>


    <script src="js/mdDateTimePicker.js"></script>
    <script src="js/mdl-selectfield.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/movieflix.css" rel="stylesheet">
    <link href="css/addmovie.css" rel="stylesheet">
    <link href="css/mdDateTimePicker.css" rel="stylesheet">

    <link rel="stylesheet" href="css/mdl-selectfield.min.css">



</head>
<body>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="custom-header  mdl-shadow--8dp">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">MovieFlix</span>
            <div class="mdl-layout-spacer"></div>
            <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
                    id="more-button">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                <li class="mdl-menu__item">Login as User</li>
                <li class="mdl-menu__item">Login as Admin</li>
            </ul>
        </div>
    </header>

    <main class="mdl-layout__content mdl-shadow--8dp">

        <div class="add-movie-card mdl-card mdl-shadow--16dp ">
            <div class="mdl-card__title mdl-color--brown-800">
                <h2 class="mdl-card__title-text mdl-color-text--white">Add New Movie</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-grid">
                <form method="POST">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="title" name="title"
                               pattern="[A-Za-z\s]*"/>
                        <label class="mdl-textfield__label" for="title">Movie Title</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <textarea class="mdl-textfield__input" rows="8" name="plot" id="plot"></textarea>
                        <label class="mdl-textfield__label" for="plot">Plot</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="releaseDate" name="releaseDate"
                               pattern="[A-Za-z\s]*"/>
                        <label class="mdl-textfield__label" for="releaseDate">Release Date</label>
                    </div>


                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="movieDuration" name="movieDuration"/>
                        <label class="mdl-textfield__label" for="movieDuration">Movie Duration</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label for="language" class="mdl-textfield__label">Language</label>
                        <div class="mdl-selectfield mdl-js-selectfield ">
                            <select id="language" name="language" class="mdl-selectfield__select">
                                <option value="English">English</option>
                                <option value="French">French</option>
                                <option value="Spanish">Spanish</option>
                                <option value="Spanish">Japanese</option>
                            </select>
                        </div>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label for="country" class="mdl-textfield__label">Country</label>
                        <div class="mdl-selectfield mdl-js-selectfield ">
                            <select id="country" name="country" class="mdl-selectfield__select">
                                <option value="United States">United States</option>
                                <option value="Japan">Japan</option>
                                <option value="France">France</option>
                                <option value="England">England</option>

                            </select>
                        </div>
                    </div>

                    <!--Need to implement image upload functionality -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="url" id="moviePoster" name="moviePoster"/>
                        <label class="mdl-textfield__label" for="moviePoster">Movie Poster URl</label>
                    </div>


                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">

                        <label class="mdl-radio mdl-js-radio" for="option1">
                            <input type="radio" id="option1" name="movieType" value="Movie" class="mdl-radio__button"
                                   checked>
                            <span class="mdl-radio__label">Movie</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2">
                            <input type="radio" id="option2" name="movieType" value="TV Series"
                                   class="mdl-radio__button">
                            <span class="mdl-radio__label">TV Series</span>
                        </label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="url" id="imdbURL" name="imdbURL"/>
                        <label class="mdl-textfield__label" for="imdbURL">IMDb URl</label>
                    </div>


                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="number" id="imdbRatings" name="imdbRatings"/>
                        <label class="mdl-textfield__label" for="imdbRatings">IMDb Ratings</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="number" id="imdbVotes" name="imdbVotes"/>
                        <label class="mdl-textfield__label" for="imdbVotes">IMDb Votes</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="number" id="metaScore" name="metaScore"/>
                        <label class="mdl-textfield__label" for="metaScore">Meta Score</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <!-- multiple dropdrown list genre -->
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox1">
                            <input type="checkbox" id="checkbox1" name="genre" value="drama"
                                   class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Drama</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox2">
                            <input type="checkbox" id="checkbox2" name="genre" value="action"
                                   class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Action</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox3">
                            <input type="checkbox" id="checkbox3" name="genre" value="scifi"
                                   class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">SciFi</span>
                        </label>
                    </div>


                    <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                        <button
                                class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
                            Add
                        </button>

                    </div>

                </form>

            </div>
        </div>

    </main>
</div>


<script>
    (function () {

        // load language from hash
        var locale = 'en';
        moment.locale(locale);
        // rest of the demo logic

        var x = new mdDateTimePicker.default({
            type: 'date',
            past: moment(),
            future: moment('2099-02-29', 'YYYY-MM-DD')
        });
        document.getElementById('releaseDate').addEventListener('click', function () {
            x.toggle();
        });

        x.trigger = document.getElementById('releaseDate');

        document.getElementById('releaseDate').addEventListener('onOk', function () {
            this.value = x.time.format("MMM DD, YYYY hh:mm A").toString();
        });


    }).call(this);

</script>
</body>
</html>
