<html>
<head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/movieflix.css" rel="stylesheet">
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="custom-header  mdl-shadow--8dp">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">MovieFlix</span>
        </div>
    </header>

    <main class="mdl-layout__content mdl-shadow--8dp">
        <div class="login-form">
            <div class="mdl-tabs mdl-js-tabs">
                <div class=" mdl-tabs__tab-bar">
                    <a href="#tab1-panel" class="mdl-tabs__tab is-active">Login</a>
                    <a href="#tab2-panel" class="mdl-tabs__tab">Registration</a>
                </div>
                <div class="login-tabs mdl-tabs__panel is-active" id="tab1-panel">
                    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
                        <div class="mdl-card__supporting-text mdl-grid">
                            <form method="POST" action="">
                                <input type="hidden" name="action" value="login"/>


                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_username">Username</label>
                                    <input class="mdl-textfield__input" type="text" id="textfield_username"
                                           name="username"/>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password">Password</label>
                                    <input class="mdl-textfield__input" type="password" id="textfield_password"
                                           name="password"/>

                                </div>

                                <div class="mdl-cell mdl-cell--12-col send-button" align="center">

                                    <button type="submit"
                                            class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary">
                                        Log In
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
                <div class="mdl-tabs__panel" id="tab2-panel">
                    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
                        <div class="mdl-card__supporting-text mdl-grid">
                            <form method="POST" action="">
                                <input type="hidden" name="action" value="register"/>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey"
                                           for="textfield_first_name">First Name</label>
                                    <input class="mdl-textfield__input" type="text" id="textfield_first_name"
                                           name="first_name"/>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey"
                                           for="textfield_last_name">Last Name</label>
                                    <input class="mdl-textfield__input" type="text" id="textfield_last_name"
                                           name="last_name"/>
                                </div>


                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey"
                                           for="textfield_new_username">Username</label>
                                    <input class="mdl-textfield__input" type="text" id="textfield_new_username"
                                           name="username" pattern="^[a-z0-9_-]{3,15}$"/>
                                    <span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span>
                                </div>


                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey"
                                           for="textfield_email">Email</label>
                                    <input class="mdl-textfield__input" type="email" id="textfield_email"
                                           name="email"
                                           pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>
                                    <span class="mdl-textfield__error">
                                       Invalid email
                                    </span>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey"
                                           for="textfield_new_password">Password</label>
                                    <input class="mdl-textfield__input" type="password" id="textfield_new_password"
                                           name="password"
                                           pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>
                                    <span class="mdl-textfield__error">
                                        6-20 characters with at least a digit, lowercase and uppercase letters,
                                        and special symbol in @#$%
                                    </span>
                                </div>


                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <label class="mdl-textfield__label mdl-color-text--grey"
                                           for="textfield_password_confirm">Password Confirm</label>
                                    <input class="mdl-textfield__input" type="password" id="textfield_password_confirm"
                                           name="password_confirm"/>
                                </div>


                                <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                                    <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored"
                                            id="login">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<!-- Material Design Lite JavaScript -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

</body>
</html>
